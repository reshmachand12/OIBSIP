<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h1 class="login-header">Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <div class="input-container">
                <img src="https://cdn-icons-png.freepik.com/256/7718/7718888.png" alt="User Icon">
                <input type="text" id="username" name="username" required>
            </div>
            <label for="password">Password:</label>
            <div class="input-container">
                <img src="https://www.fay3.com/igYHPgbsVlR/download" alt="Password Icon">
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <a class="signup-link" href="#" id="showRegisterLink">New Account</a>
        <div class="success-message" id="loginSuccessMessage" style="display: none;">Login Sucessfull!</div>
        <div class="error-message" id="loginErrorMessage" style="display: none;">Invalid username or password.</div>
    </div>

    <div class="container" id="registerContainer" style="display: none;">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="regUsername">Username:</label>
            <div class="input-container">
                <img src="https://cdn-icons-png.freepik.com/256/7718/7718888.png" alt="User Icon">
                <input type="text" id="regUsername" name="regUsername" required>
            </div>
            <label for="regEmail">Email:</label>
            <div class="input-container">
                <img src="https://cdn-icons-png.freepik.com/256/9068/9068642.png?semt=ais_hybrid" alt="Email Icon">
                <input type="email" id="regEmail" name="regEmail" required>
            </div>
            <label for="regPassword">Password:</label>
            <div class="input-container">
                <img src="https://www.fay3.com/igYHPgbsVlR/download" alt="Password Icon">
                <input type="password" id="regPassword" name="regPassword" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <a class="signup-link" href="#" id="showLoginLink">Back to Login</a>
        <div class="success-message" id="registerSuccessMessage" style="display: none;">Registration successful! Please log in.</div>
        <div class="error-message" id="registerErrorMessage" style="display: none;">Username already exists.</div>
    </div>

    <div class="container" id="welcomeContainer" style="display: none;">
        <h1>Welcome to Secure Area</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
